<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kollus 저지연 라이브 DEMO</title>

  <!-- 파비콘 -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

  <!-- 웹폰트 -->
  <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .player-container {
      flex: 2;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .clock-container {
      flex: 1;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      font-weight: 700;
      font-size: 2em;
    }
    video {
      width: 90%;
      height: 90%;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video id="video" controls autoplay muted></video>
  </div>

  <div class="clock-container" id="clock">--:--:--</div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const hlsStreamUrl = "https://v-live-kr.kollus.com/rsvlqei0yeo6ghwf";

    const video = document.getElementById("video");

    if (Hls.isSupported()) {
      const hls = new Hls({
        lowLatencyMode: true // LL-HLS 활성화 옵션
      });
      hls.loadSource(hlsStreamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = hlsStreamUrl;
      video.addEventListener("loadedmetadata", function () {
        video.play();
      });
    } else {
      alert("브라우저가 HLS를 지원하지 않습니다.");
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
