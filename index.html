<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kollus 저지연 라이브 DEMO</title>

  <!-- 파비콘 -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

  <!-- 웹폰트 -->
  <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .player-container {
      flex: 2;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .clock-container {
      flex: 1;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      flex-direction: column;
    }
    #clock-label {
      font-size: 1em;
      color: #666;
      margin-bottom: 8px;
    }
    #clock-time {
      font-size: 3em;
      font-weight: 600;
    }
    iframe {
      width: 90%;
      height: 90%;
      border: none;
    }
    .source-text {
      color: #ccc;
      font-size: 0.9em;
      margin-top: 8px;
      font-family: Arial, sans-serif;
    }
    .source-text a {
      color: #66aaff;
      text-decoration: none;
    }
    .source-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <iframe
      src="https://v-live-kr.kollus.com/rsvlqei0yeo6ghwf"
      allowfullscreen
      allow="autoplay"
    ></iframe>
    <div class="source-text">
      영상 출처: <a href="https://bigbuckbunny.org/" target="_blank" rel="noopener noreferrer">Big Buck Bunny</a> (Creative Commons Attribution)
    </div>
  </div>

  <div class="clock-container">
    <div id="clock-label">현재 시간</div>
    <div id="clock-time">--:--:--</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock-time").textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
